<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <nav>
      <p><b>Song's lyrics</b></p>
    </nav>
    <main id="contenido" class="contenido">

            <div class="contenedor">
                    <div id="buscar" class="buscar">
                            <h2>Búsqueda</h2>
                            <form action="#" class="form" id="formulario-buscar">
                                <div class="input artist">

                                    <input type="text" id="artista" placeholder="Artista">
                                </div>
                                <div class="input song">

                                    <input type="text" id="cancion" placeholder="Nombre Canción">
                                </div>


                                <div class="input enviar">
                                    <input type="submit" value="Buscar">
                                </div>

                                <div id="mensajes"></div>
                            </form>
                    </div>
                    <div class="letra-resultado">
                            <h2>Resultado</h2>
                            <div class="error-result">

                            </div>
                            <div id="resultado"></div>
                    </div>
            </div>
    </main>


    <script src="js/app.js" type="module"></script>
</body>
</html>
